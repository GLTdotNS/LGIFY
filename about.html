  <h1>About LMSTFY Prank</h1>
  <p>This site is a simple prank inspired by <a href="https://www.lmgtfy.com" target="_blank">Let Me Google That For You</a>.</p>
  <p>It automatically types your query and redirects to the search engine for fun.</p>
  <p>Check out the source code on <a href="https://github.com/GLTdotNS" target="_blank">GitHub</a>.</p>

</div>

<!-- Three.js minimal scene -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
// Minimal Three.js spinning cube
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f0f0);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/300, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, 300);
document.getElementById('three-container').appendChild(renderer.domElement);

const geometry = new THREE.BoxGeometry();
const material = new THREE.MeshStandardMaterial({ color: 0x2a9df4 });
const cube = new THREE.Mesh(geometry, material);
scene.add(cube);

const light = new THREE.PointLight(0xffffff, 1);
light.position.set(5,5,5);
scene.add(light);
const ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);

camera.position.z = 3;

function animate(){
  requestAnimationFrame(animate);
  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/300;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,300);
});
</script>
