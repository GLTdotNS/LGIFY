<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Let Me Search That For You</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  padding: 20px;
  background: #c0c0c0;
  font-family: Arial, sans-serif;
}

/* ===== WINDOW ===== */
.window {
  max-width: 900px;
  margin: auto;
  background: #fff;
  border: 3px solid #000;
  box-shadow: 8px 8px 0 #000;
}

.titlebar {
  background: navy;
  color: white;
  padding: 6px;
  font-weight: bold;
  font-family: "Courier New", monospace;
}

.content {
  padding: 20px;
}

/* ===== GENERATOR ===== */
.gen input {
  width: 100%;
  padding: 10px;
  border: 2px inset #000;
  margin-bottom: 10px;
}

.gen button {
  width: 100%;
  padding: 8px;
  margin-bottom: 6px;
  border: 2px outset #000;
  background: #e0e0e0;
  cursor: pointer;
  font-family: "Courier New", monospace;
}

.gen button.clicked {
  border: 2px inset #000;
  background: #c0c0c0;
  color: darkred;
  font-weight: bold;
}

/* ===== FAKE SEARCH ===== */
.search-ui {
  max-width: 700px;
  margin: auto;
}

.search-input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-bottom: 10px;
}

.search-btn {
  padding: 10px 16px;
  font-size: 14px;
  cursor: pointer;
}

/* ===== ENGINE STYLES ===== */
.google .search-input { border-radius: 24px; border:1px solid #dfe1e5 }
.google .search-btn { border-radius: 4px }

.bing .search-input { border-radius: 6px; border:1px solid #ccc }
.bing .search-btn { background:#008373; color:white; border:none }

.ddg .search-input { border-radius: 6px }
.ddg .search-btn { background:#de5833; color:white; border:none }

.brave .search-input { border-radius: 6px }
.brave .search-btn { background:#fb542b; color:white; border:none }

.result {
  margin-top: 20px;
}

.result a {
  font-size: 18px;
  color: #1a0dab;
  text-decoration: none;
}

.result p {
  color: #4d5156;
  font-size: 14px;
}

/* ===== FAKE MOUSE ===== */
.mouse {
  position: fixed;
  width: 22px;
  height: 22px;
  background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='22' height='22'><polygon points='0,0 0,22 6,16 10,24 14,22 10,14 18,14' fill='black'/></svg>");
  pointer-events: none;
  z-index: 9999;
  transition: transform 0.6s linear;
}
</style>
</head>

<body>

<div class="window" id="app">
  <div class="titlebar">Let Me Search That For You</div>
  <div class="content gen">
    <p>Type your question. Yes. All of it.</p>
    <input id="q" placeholder="How does Google work?" />
    <button onclick="gen(this,'google')">Google</button>
    <button onclick="gen(this,'bing')">Bing</button>
    <button onclick="gen(this,'duckduckgo')">DuckDuckGo</button>
    <button onclick="gen(this,'brave')">Brave</button>
    <p id="status"></p>
  </div>
</div>

<script>
const real = {
  google: q => `https://www.google.com/search?q=${encodeURIComponent(q)}`,
  bing: q => `https://www.bing.com/search?q=${encodeURIComponent(q)}`,
  duckduckgo: q => `https://duckduckgo.com/?q=${encodeURIComponent(q)}`,
  brave: q => `https://search.brave.com/search?q=${encodeURIComponent(q)}`
};

function gen(btn, engine) {
  const q = document.getElementById("q").value.trim();
  if (!q) return;

  document.querySelectorAll("button").forEach(b=>b.classList.remove("clicked"));
  btn.classList.add("clicked");

  const url = location.origin + `?engine=${engine}&q=${encodeURIComponent(q)}`;
  navigator.clipboard.writeText(url);

  document.getElementById("status").textContent =
    "Link copied. Someone else will now learn how to search.";
}

/* ===== PRANK MODE ===== */
const p = new URLSearchParams(location.search);
const engine = p.get("engine");
const q = p.get("q");

if (engine && q && real[engine]) start();

function start() {
  document.getElementById("app").innerHTML = `
    <div class="titlebar">Searching...</div>
    <div class="content ${engine}">
      <div class="search-ui">
        <input class="search-input" id="input">
        <button class="search-btn" id="btn">Search</button>
        <div id="results"></div>
      </div>
    </div>
  `;

  const mouse = document.createElement("div");
  mouse.className = "mouse";
  document.body.appendChild(mouse);

  const input = document.getElementById("input");
  const btn = document.getElementById("btn");

  move(mouse, input);
  type(input, () => {
    move(mouse, btn);
    setTimeout(() => {
      btn.style.opacity = "0.7";
      showResults(mouse);
    }, 800);
  });
}

function move(mouse, el) {
  const r = el.getBoundingClientRect();
  mouse.style.transform =
    `translate(${r.left + r.width/2}px, ${r.top + r.height/2}px)`;
}

function type(input, done) {
  let i = 0;
  const t = setInterval(()=>{
    input.value += q[i++];
    if (i >= q.length) {
      clearInterval(t);
      done();
    }
  }, 120);
}

function showResults(mouse) {
  const res = document.getElementById("results");
  res.innerHTML = `
    <div class="result"><a href="#">How to search the internet</a><p>This guide explains typing.</p></div>
    <div class="result"><a href="#">What is a search engine?</a><p>You are using one.</p></div>
    <div class="result"><a href="#">Search engines explained</a><p>This might help.</p></div>
  `;

  let y = 0;
  const s = setInterval(()=>{
    y += 10;
    window.scrollTo(0,y);
    if (y > 200) {
      clearInterval(s);
      setTimeout(()=>location.href = real[engine](q), 3000);
    }
  }, 100);
}
</script>

</body>
</html>
