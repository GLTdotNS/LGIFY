<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LMSTFY</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Tahoma, Arial, sans-serif;
  background: #e6f2e6;
  color: #1b1b1b;
}

/* ===== NAV ===== */
nav {
  background: #cfe8cf;
  border-bottom: 2px solid #9bbb9b;
  padding: 10px;
  display: flex;
  gap: 14px;
  font-size: 14px;
}
nav a {
  color: #003300;
  text-decoration: none;
  font-weight: bold;
}

/* ===== START PAGE ===== */
.start {
  max-width: 420px;
  margin: 40px auto;
  padding: 20px;
  background: #f4fff4;
  border: 2px solid #9bbb9b;
}

.start h1 {
  text-align: center;
  font-family: "Courier New", monospace;
}

.start p {
  text-align: center;
  font-size: 13px;
}

.start input {
  width: 100%;
  padding: 10px;
  margin: 15px 0;
  border: 1px solid #999;
}

.start button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  background: #ddd;
  border: 1px solid #666;
  cursor: pointer;
}

.start button.clicked {
  background: #999;
  color: #fff;
}

/* ===== SEARCH UI ===== */
.search-wrap {
  max-width: 700px;
  margin: 40px auto;
  padding: 0 16px;
}

.search-box {
  display: flex;
  gap: 8px;
}

.search-input {
  flex: 1;
  padding: 12px;
  font-size: 16px;
}

.search-btn {
  padding: 12px 16px;
  font-size: 15px;
  cursor: pointer;
}

/* engine styles */
.google .search-input { border-radius: 24px; border: 1px solid #ccc; }
.google .search-btn { border-radius: 4px; }

.bing .search-btn { background: #008373; color: #fff; border: none; }
.ddg .search-btn { background: #de5833; color: #fff; border: none; }
.brave .search-btn { background: #fb542b; color: #fff; border: none; }

/* results */
.result { margin-top: 20px; }
.result a { font-size: 18px; color: #1a0dab; text-decoration: none; }
.result p { font-size: 14px; color: #444; }

/* ===== FAKE MOUSE ===== */
.mouse {
  position: fixed;
  width: 20px;
  height: 20px;
  background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20'><polygon points='0,0 0,20 6,14 10,22 14,20 10,12 18,12' fill='black'/></svg>");
  pointer-events: none;
  z-index: 9999;
  transition: transform 0.6s ease;
}
</style>
</head>

<body>

<nav>
  <a href="/">Generator</a>
  <a href="?page=about">About</a>
  <a href="?page=how">How it works</a>
  <a href="?page=hall">Hall of Shame</a>
</nav>

<div id="app"></div>

<script>
const engines = {
  google: q => `https://www.google.com/search?q=${encodeURIComponent(q)}`,
  bing: q => `https://www.bing.com/search?q=${encodeURIComponent(q)}`,
  duckduckgo: q => `https://duckduckgo.com/?q=${encodeURIComponent(q)}`,
  brave: q => `https://search.brave.com/search?q=${encodeURIComponent(q)}`
};

const params = new URLSearchParams(location.search);
const engine = params.get("engine");
const q = params.get("q");
const page = params.get("page");

/* ===== STATIC PAGES ===== */
if (page && !engine) {
  document.getElementById("app").innerHTML = `
    <div class="start">
      <h1>${page}</h1>
      <p>This page exists purely for future trolling purposes.</p>
    </div>`;
}

/* ===== START ===== */
if (!engine && !page) {
  document.getElementById("app").innerHTML = `
    <div class="start">
      <h1>LMSTFY</h1>
      <p>Because searching is apparently difficult.</p>
      <input id="query" placeholder="type your dumb question">
      <button onclick="gen(this,'google')">Google</button>
      <button onclick="gen(this,'bing')">Bing</button>
      <button onclick="gen(this,'duckduckgo')">DuckDuckGo</button>
      <button onclick="gen(this,'brave')">Brave</button>
      <p id="status"></p>
    </div>`;
}

function gen(btn, engine) {
  const q = document.getElementById("query").value.trim();
  if (!q) return;
  document.querySelectorAll("button").forEach(b => b.classList.remove("clicked"));
  btn.classList.add("clicked");
  const url = location.origin + `?engine=${engine}&q=${encodeURIComponent(q)}`;
  navigator.clipboard.writeText(url);
  document.getElementById("status").textContent = "Link copied.";
}

/* ===== PRANK ===== */
if (engine && q) prank();

function prank() {
  document.body.style.overflow = "hidden";

  document.getElementById("app").innerHTML = `
    <div class="search-wrap ${engine}">
      <div class="search-box">
        <input class="search-input" id="input">
        <button class="search-btn" id="btn">Search</button>
      </div>
      <div id="results"></div>
    </div>`;

  const mouse = document.createElement("div");
  mouse.className = "mouse";
  document.body.appendChild(mouse);

  const input = document.getElementById("input");
  const btn = document.getElementById("btn");

  input.scrollIntoView({ block: "center" });

  setTimeout(() => {
    move(mouse, input);
    type(input, () => {
      btn.scrollIntoView({ block: "center" });
      setTimeout(() => {
        move(mouse, btn);
        setTimeout(showResults, 700);
      }, 500);
    });
  }, 400);
}

function move(mouse, el) {
  const r = el.getBoundingClientRect();
  mouse.style.transform =
    `translate(${r.left + r.width / 2}px, ${r.top + r.height / 2}px)`;
}

function type(input, done) {
  let i = 0;
  const t = setInterval(() => {
    input.value += q[i++];
    if (i >= q.length) {
      clearInterval(t);
      done();
    }
  }, 120);
}

function showResults() {
  document.getElementById("results").innerHTML = `
    <div class="result"><a href="#">How to use a search engine</a><p>Seriously.</p></div>
    <div class="result"><a href="#">Beginner internet guide</a><p>This might help.</p></div>`;
  setTimeout(() => location.href = engines[engine](q), 3000);
}
</script>
</body>
</html>
