<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Let Me Search That For You</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ========== GLOBAL ========== */
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #0b0f1a;
  color: #e6e6e6;
  font-family: Tahoma, Arial, sans-serif;
}

/* ========== START PAGE (OLD GAMING SITE) ========== */
.start {
  max-width: 420px;
  margin: 60px auto;
  padding: 20px;
  background: linear-gradient(#11182b, #05070d);
  border: 2px solid #2aff00;
  box-shadow: 0 0 20px #2aff00;
}

.start h1 {
  text-align: center;
  color: #2aff00;
  font-family: "Courier New", monospace;
  margin-bottom: 10px;
}

.start p {
  font-size: 13px;
  color: #9cff9c;
  text-align: center;
}

.start input {
  width: 100%;
  padding: 10px;
  margin: 15px 0;
  background: #000;
  color: #2aff00;
  border: 1px solid #2aff00;
  font-family: "Courier New", monospace;
}

.start button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  background: #111;
  border: 1px solid #2aff00;
  color: #2aff00;
  font-family: "Courier New", monospace;
  cursor: pointer;
}

.start button.clicked {
  background: #2aff00;
  color: #000;
  font-weight: bold;
}

/* ========== SEARCH UI (RESPONSIVE) ========== */
.search-wrap {
  max-width: 700px;
  margin: 40px auto;
  padding: 0 16px;
}

.search-box {
  position: relative;
}

.search-input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
}

.search-btn {
  margin-top: 10px;
  padding: 12px;
  width: 100%;
  font-size: 15px;
  cursor: pointer;
}

/* ENGINE STYLES */
.google .search-input { border-radius: 24px; border: 1px solid #dfe1e5; }
.google .search-btn { border-radius: 4px; }

.bing .search-input { border-radius: 6px; }
.bing .search-btn { background: #008373; color: #fff; border: none; }

.ddg .search-input { border-radius: 6px; }
.ddg .search-btn { background: #de5833; color: #fff; border: none; }

.brave .search-input { border-radius: 6px; }
.brave .search-btn { background: #fb542b; color: #fff; border: none; }

/* RESULTS */
.result {
  margin-top: 20px;
}
.result a {
  color: #1a0dab;
  font-size: 18px;
  text-decoration: none;
}
.result p {
  color: #4d5156;
  font-size: 14px;
}

/* ========== FAKE MOUSE ========== */
.mouse {
  position: fixed;
  width: 20px;
  height: 20px;
  background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20'><polygon points='0,0 0,20 6,14 10,22 14,20 10,12 18,12' fill='black'/></svg>");
  pointer-events: none;
  z-index: 9999;
  transition: transform 0.5s ease;
}
</style>
</head>

<body>

<div id="app">
  <div class="start">
    <h1>LMSTFY.exe</h1>
    <p>Oldschool search assistance tool.<br>Because thinking is hard.</p>

    <input id="query" placeholder="how to google something" />

    <button onclick="gen(this,'google')">Google</button>
    <button onclick="gen(this,'bing')">Bing</button>
    <button onclick="gen(this,'duckduckgo')">DuckDuckGo</button>
    <button onclick="gen(this,'brave')">Brave</button>

    <p id="status"></p>
  </div>
</div>

<script>
const engines = {
  google: q => `https://www.google.com/search?q=${encodeURIComponent(q)}`,
  bing: q => `https://www.bing.com/search?q=${encodeURIComponent(q)}`,
  duckduckgo: q => `https://duckduckgo.com/?q=${encodeURIComponent(q)}`,
  brave: q => `https://search.brave.com/search?q=${encodeURIComponent(q)}`
};

function gen(btn, engine) {
  const q = document.getElementById("query").value.trim();
  if (!q) return;

  document.querySelectorAll(".start button").forEach(b => b.classList.remove("clicked"));
  btn.classList.add("clicked");

  const url = location.origin + `?engine=${engine}&q=${encodeURIComponent(q)}`;
  navigator.clipboard.writeText(url);

  document.getElementById("status").textContent =
    "Link copied. Prepare the victim.";
}

/* ========== PRANK MODE ========== */
const p = new URLSearchParams(location.search);
const engine = p.get("engine");
const q = p.get("q");

if (engine && q && engines[engine]) prank();

function prank() {
  document.getElementById("app").innerHTML = `
    <div class="search-wrap ${engine}">
      <div class="search-box">
        <input class="search-input" id="input">
        <button class="search-btn" id="btn">Search</button>
      </div>
      <div id="results"></div>
    </div>
  `;

  const mouse = document.createElement("div");
  mouse.className = "mouse";
  document.body.appendChild(mouse);

  const input = document.getElementById("input");
  const btn = document.getElementById("btn");

  move(mouse, input);
  type(input, () => {
    move(mouse, btn);
    setTimeout(() => {
      btn.style.opacity = "0.6";
      showResults();
    }, 600);
  });
}

function move(mouse, el) {
  const r = el.getBoundingClientRect();
  mouse.style.transform =
    `translate(${r.left + r.width/2}px, ${r.top + r.height/2}px)`;
}

function type(input, done) {
  let i = 0;
  const t = setInterval(() => {
    input.value += q[i++];
    if (i >= q.length) {
      clearInterval(t);
      done();
    }
  }, 120);
}

function showResults() {
  const r = document.getElementById("results");
  r.innerHTML = `
    <div class="result"><a href="#">How to search the internet</a><p>Step-by-step guide.</p></div>
    <div class="result"><a href="#">What is a search engine?</a><p>This might help.</p></div>
  `;

  setTimeout(() => {
    location.href = engines[engine](q);
  }, 3000);
}
</script>

</body>
</html>
