<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Let Me Search That For You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #c0c0c0;
      font-family: "Courier New", monospace;
      padding: 20px;
      margin: 0;
    }

    .window {
      max-width: 520px;
      margin: auto;
      background: #fff;
      border: 3px solid #000;
      box-shadow: 8px 8px 0 #000;
    }

    .titlebar {
      background: navy;
      color: white;
      padding: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    .content {
      padding: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      font-family: inherit;
      font-size: 14px;
      border: 2px inset #000;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 6px;
      font-family: inherit;
      font-size: 14px;
      background: #e0e0e0;
      border: 2px outset #000;
      cursor: pointer;
    }

    button:active,
    button.clicked {
      border: 2px inset #000;
      background: #c0c0c0;
    }

    button.clicked {
      color: darkred;
      font-weight: bold;
    }

    .sarcasm {
      font-size: 12px;
      margin-bottom: 10px;
    }

    .status {
      font-size: 12px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="window" id="app">
  <div class="titlebar">Let Me Search That For You</div>
  <div class="content">
    <p class="sarcasm">
      Type your question below.<br>
      Yes. The entire question.
    </p>

    <input id="query" placeholder="How does the internet work?" />

    <button onclick="generate(this, 'google')">Google</button>
    <button onclick="generate(this, 'bing')">Bing</button>
    <button onclick="generate(this, 'duckduckgo')">DuckDuckGo</button>
    <button onclick="generate(this, 'brave')">Brave Search</button>

    <div class="status" id="status"></div>
  </div>
</div>

<script>
  const engines = {
    google: "https://www.google.com/search?q=",
    bing: "https://www.bing.com/search?q=",
    duckduckgo: "https://duckduckgo.com/?q=",
    brave: "https://search.brave.com/search?q="
  };

  function generate(button, engine) {
    const q = document.getElementById("query").value.trim();
    if (!q) return;

    // visual feedback
    document.querySelectorAll("button").forEach(b => b.classList.remove("clicked"));
    button.classList.add("clicked");

    const status = document.getElementById("status");
    status.textContent = "Wow. You actually clicked a button. Impressive.";

    const url =
      location.origin +
      "?q=" +
      encodeURIComponent(q) +
      "&engine=" +
      engine;

    navigator.clipboard.writeText(url);

    status.textContent =
      "Link copied. Now wait. We are doing the hard part for you...";
  }

  const params = new URLSearchParams(location.search);
  const q = params.get("q");
  const engine = params.get("engine");

  if (q && engine && engines[engine]) {
    document.getElementById("app").innerHTML = `
      <div class="titlebar">Searching the web...</div>
      <div class="content">
        <p class="sarcasm">
          Incredible.<br>
          Someone else is typing this for you.
        </p>
        <input id="fake" />
        <p class="status">
          Please wait. This is very complicated.
        </p>
      </div>
    `;

    const fake = document.getElementById("fake");
    let i = 0;

    const interval = setInterval(() => {
      fake.value += q[i];
      i++;

      if (i >= q.length) {
        clearInterval(interval);
        setTimeout(() => {
          window.location.href =
            engines[engine] + encodeURIComponent(q);
        }, 2500); // BIGGER DELAY ðŸ˜ˆ
      }
    }, 150);
  }
</script>

</body>
</html>
