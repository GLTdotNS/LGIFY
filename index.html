<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LMSTFY - Gamer Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family: Tahoma, Arial, sans-serif;
  background:#dfffdc; 
  color:#1b1b1b;
}

/* ===== NAVIGATION ===== */
nav {
  background:#111822;
  border-bottom:2px solid #2aff00;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  font-size:14px;
}
nav .nav-links {
  display:flex;
  gap:12px;
}
nav a {
  text-decoration:none; color:#2aff00; font-weight:bold;
}

/* Hamburger */
.hamburger {
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:4px;
}
.hamburger div {
  width:25px; height:3px; background:#2aff00;
}
@media(max-width:600px){
  nav .nav-links { display:none; flex-direction:column; background:#111822; position:absolute; top:50px; right:10px; padding:10px; border:1px solid #2aff00; border-radius:6px;}
  nav .nav-links.show { display:flex; }
  .hamburger { display:flex; }
}

/* ===== START PAGE ===== */
.start {
  max-width:440px; margin:40px auto; padding:20px;
  background:#e6ffe6; border:3px solid #2aff00;
  box-shadow:0 0 20px #2aff00; border-radius:6px;
  text-align:center;
}
.start h1 { font-family:"Courier New", monospace; margin-bottom:10px; color:#000; } /* Черни букви */
.start p { font-size:13px; color:#444; margin-bottom:15px; }
.start input {
  width:100%; padding:10px; margin-bottom:12px;
  background:#001100; color:#2aff00; border:1px solid #2aff00;
  font-family:"Courier New", monospace;
}
.start button {
  width:100%; padding:10px; margin-bottom:6px;
  background:#111; border:1px solid #2aff00; color:#2aff00; cursor:pointer;
  font-family:"Courier New", monospace;
}
.start button.clicked { background:#2aff00; color:#001100; font-weight:bold; }

/* ===== SEARCH UI ===== */
.search-wrap { max-width:700px; margin:40px auto; padding:0 16px; }
.search-box { display:flex; gap:8px; flex-wrap:wrap; }
.search-input { flex:1; padding:14px; font-size:16px; }
.search-btn { padding:12px 16px; font-size:15px; cursor:pointer; transition: all 0.2s ease; }

/* Click effect */
.search-btn.clicked {
  transform: scale(0.85);
  background-color:#2aff00;
  color:#001100;
  box-shadow:0 0 20px #a6ff5a,0 0 40px #2aff00;
}

/* Engine specific styles */
.google .search-input { border-radius:24px; border:1px solid #ccc; }
.google .search-btn { border-radius:4px; background:#f2f2f2; color:#000; }
.bing .search-btn { background:#008373; color:#fff; border:none; }
.ddg .search-btn { background:#de5833; color:#fff; border:none; }
.brave .search-btn { background:#fb542b; color:#fff; border:none; }

/* RESULTS */
.result { margin-top:20px; }
.result a { font-size:18px; color:#1a0dab; text-decoration:none; }
.result p { font-size:14px; color:#444; }

/* ===== LOADING SCREEN ===== */
#loader {
  display:none;
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.8);
  color:#2aff00;
  font-family:"Courier New", monospace;
  font-size:24px;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#loader span {
  animation:blink 1s infinite;
}
@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}
</style>
</head>
<body>

<nav>
  <div>LMSTFY</div>
  <div class="nav-links">
    <a href="/">Generator</a>
    <a href="#">About</a>
    <a href="#">How it works</a>
    <a href="#">Hall of Shame</a>
  </div>
  <div class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('show')">
    <div></div><div></div><div></div>
  </div>
</nav>

<div id="app"></div>
<div id="loader"><span>Loading...</span></div>

<script>
const engines = {
  google:q=>`https://www.google.com/search?q=${encodeURIComponent(q)}`,
  bing:q=>`https://www.bing.com/search?q=${encodeURIComponent(q)}`,
  duckduckgo:q=>`https://duckduckgo.com/?q=${encodeURIComponent(q)}`,
  brave:q=>`https://search.brave.com/search?q=${encodeURIComponent(q)}`
};

const params = new URLSearchParams(location.search);
const engine = params.get("engine");
const q = params.get("q");

/* ===== START PAGE ===== */
if(!engine){
document.getElementById("app").innerHTML = `
<div class="start">
<h1>Welcome to LMSTFY</h1>
<p>Type your question below:</p>
<input id="query" placeholder="Type your question">
<button onclick="gen(this,'google')">Google</button>
<button onclick="gen(this,'bing')">Bing</button>
<button onclick="gen(this,'duckduckgo')">DuckDuckGo</button>
<button onclick="gen(this,'brave')">Brave</button>
<p id="status"></p>
</div>`;}

function gen(btn, engine){
  const q=document.getElementById("query").value.trim();
  if(!q) return;
  document.querySelectorAll(".start button").forEach(b=>b.classList.remove("clicked"));
  btn.classList.add("clicked");

  const url = location.origin+`?engine=${engine}&q=${encodeURIComponent(q)}`;
  navigator.clipboard.writeText(url);

  document.getElementById("status").textContent="Link copied + redirecting...";
  setTimeout(()=>{ location.href=url; },600);
}

/* ===== PRANK MODE ===== */
if(engine && q) prank();

function prank(){
  document.body.style.overflow="hidden";

  document.getElementById("app").innerHTML=`
<div class="search-wrap ${engine}">
  <div class="search-box">
    <input class="search-input" id="input">
    <button class="search-btn" id="btn">Search</button>
  </div>
  <div id="results"></div>
</div>`;

  const input=document.getElementById("input");
  const btn=document.getElementById("btn");

  input.scrollIntoView({block:"center"});

  setTimeout(()=>{
    type(input, ()=>{
      // Click effect + loader
      btn.classList.add("clicked");
      document.getElementById("loader").style.display="flex";
      setTimeout(()=>{
        btn.classList.remove("clicked");
        showResults();
      },500);
    });
  },400);
}

function type(input,done){
  let i=0;
  const t=setInterval(()=>{
    input.value+=q[i++];
    if(i>=q.length){ clearInterval(t); done(); }
  },120);
}

function showResults(){
  const r=document.getElementById("results");
  r.innerHTML=`
<div class="result"><a href="#">How to use a search engine</a><p>Seriously.</p></div>
<div class="result"><a href="#">Beginner internet guide</a><p>This might help.</p></div>`;
  setTimeout(()=>location.href=engines[engine](q),1500);
}
</script>
</body>
</html>
