<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drilldown News Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .panel {
      transition: transform .3s ease;
    }
  </style>
</head>

<body class="bg-slate-100">

<!-- HEADER -->
<header class="bg-white border-b fixed top-0 inset-x-0 z-50">
  <div class="h-16 flex items-center px-4 justify-between">
    <div class="font-semibold">FreeReporter</div>
    <button id="openMenu" class="text-2xl">☰</button>
  </div>
</header>

<!-- OVERLAY -->
<div id="overlay" class="fixed inset-0 bg-black/40 hidden z-40"></div>

<!-- OFFCANVAS -->
<div id="menu" class="fixed inset-y-0 left-0 w-full max-w-sm bg-white z-50 overflow-hidden">

  <!-- LEVELS WRAPPER -->
  <div id="levels" class="flex h-full panel">

    <!-- ROOT -->
    <nav class="w-full shrink-0 p-4">
      <h2 class="text-lg font-semibold mb-4">Sections</h2>
      <ul class="space-y-3">

        <li>
          <button onclick="go(1)" class="w-full flex justify-between">
            World <span>›</span>
          </button>
        </li>

        <li>
          <button onclick="go(2)" class="w-full flex justify-between">
            Technology <span>›</span>
          </button>
        </li>

        <li><a href="#">Business</a></li>
        <li><a href="#">Sports</a></li>

      </ul>
    </nav>

    <!-- WORLD -->
    <nav class="w-full shrink-0 p-4">
      <button onclick="back()" class="text-sm mb-4 text-slate-500">← Back</button>
      <h2 class="text-lg font-semibold mb-4">World</h2>
      <ul class="space-y-3">
        <li><a href="#">Europe</a></li>
        <li><a href="#">Asia</a></li>
        <li><a href="#">Americas</a></li>
        <li><a href="#">Middle East</a></li>
      </ul>
    </nav>

    <!-- TECHNOLOGY -->
    <nav class="w-full shrink-0 p-4">
      <button onclick="back()" class="text-sm mb-4 text-slate-500">← Back</button>
      <h2 class="text-lg font-semibold mb-4">Technology</h2>
      <ul class="space-y-3">

        <li><a href="#">AI & ML</a></li>

        <li>
          <button onclick="go(3)" class="w-full flex justify-between">
            Security <span>›</span>
          </button>
        </li>

        <li><a href="#">Startups</a></li>
        <li><a href="#">Gadgets</a></li>
      </ul>
    </nav>

    <!-- SECURITY -->
    <nav class="w-full shrink-0 p-4">
      <button onclick="back()" class="text-sm mb-4 text-slate-500">← Back</button>
      <h2 class="text-lg font-semibold mb-4">Security</h2>
      <ul class="space-y-3">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Cyber Threats</a></li>
        <li><a href="#">Data Leaks</a></li>
      </ul>
    </nav>

  </div>
</div>

<script>
  const menu = document.getElementById('menu');
  const overlay = document.getElementById('overlay');
  const levels = document.getElementById('levels');
  let current = 0;

  document.getElementById('openMenu').onclick = () => {
    menu.style.transform = 'translateX(0)';
    overlay.classList.remove('hidden');
  };

  overlay.onclick = closeMenu;

  function closeMenu() {
    menu.style.transform = 'translateX(-100%)';
    overlay.classList.add('hidden');
    current = 0;
    levels.style.transform = 'translateX(0)';
  }

  function go(level) {
    current = level;
    levels.style.transform = `translateX(-${level * 100}%)`;
  }

  function back() {
    current--;
    levels.style.transform = `translateX(-${current * 100}%)`;
  }
</script>

</body>
</html>
