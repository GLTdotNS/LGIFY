<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Let Me Google That For You (Seriously)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #c0c0c0;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
    }

    .window {
      background: #fff;
      border: 3px solid #000;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 8px 8px 0 #000;
    }

    .titlebar {
      background: navy;
      color: white;
      padding: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    .content {
      padding: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      font-family: inherit;
      font-size: 14px;
      border: 2px inset #000;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 6px;
      font-family: inherit;
      font-size: 14px;
      background: #e0e0e0;
      border: 2px outset #000;
      cursor: pointer;
    }

    button:active {
      border: 2px inset #000;
    }

    .engines button {
      width: 100%;
    }

    .sarcasm {
      font-size: 12px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="window" id="app">
  <div class="titlebar">Let Me Search That For You</div>
  <div class="content">
    <p class="sarcasm">
      Enter your question below.<br>
      Because apparently typing it into a search engine is hard.
    </p>

    <input id="query" placeholder="What is Google?" />

    <div class="engines">
      <button onclick="generate('google')">Google</button>
      <button onclick="generate('bing')">Bing</button>
      <button onclick="generate('duckduckgo')">DuckDuckGo</button>
      <button onclick="generate('yahoo')">Yahoo</button>
      <button onclick="generate('brave')">Brave Search</button>
    </div>
  </div>
</div>

<script>
  const engines = {
    google: "https://www.google.com/search?q=",
    bing: "https://www.bing.com/search?q=",
    duckduckgo: "https://duckduckgo.com/?q=",
    yahoo: "https://search.yahoo.com/search?p=",
    brave: "https://search.brave.com/search?q="
  };

  function generate(engine) {
    const q = document.getElementById("query").value.trim();
    if (!q) return;

    const url =
      location.origin +
      "?q=" +
      encodeURIComponent(q) +
      "&engine=" +
      engine;

    navigator.clipboard.writeText(url);
    alert("Link copied.\nNow send it to someone who needs help.");
  }

  const params = new URLSearchParams(window.location.search);
  const query = params.get("q");
  const engine = params.get("engine");

  if (query && engine && engines[engine]) {
    document.getElementById("app").innerHTML = `
      <div class="titlebar">Searching the internet for you...</div>
      <div class="content">
        <p class="sarcasm">
          Wow. Look at that.<br>
          We are literally typing it for you.
        </p>
        <input id="fake" />
      </div>
    `;

    const fake = document.getElementById("fake");
    let i = 0;

    const interval = setInterval(() => {
      fake.value += query[i];
      i++;

      if (i >= query.length) {
        clearInterval(interval);
        setTimeout(() => {
          window.location.href =
            engines[engine] + encodeURIComponent(query);
        }, 1000);
      }
    }, 120);
  }
</script>

</body>
</html>
